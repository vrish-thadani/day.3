<!DOCTYPE html>
<html lang="en">
<head>
  <title>File Not Found</title>
  <style>
    body {
      background-color: #f8d7da;
      font-family: Arial, sans-serif;
      padding: 40px;
      color: #721c24;
      text-align: center;
    }
    img, audio {
      display: block;
      margin: 20px auto;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1><strong>File Not Found</strong></h1>

  <p><i>The file you are looking for might have been removed, had its name changed, or is temporarily unavailable.</i></p>

  <img src="missing-image.jpg" alt="Missing Image">
  <audio controls>
    <source src="missing-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <p><strong>Please check the file path and try again.</strong></p>

</body>
</html>
